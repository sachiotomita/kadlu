<a {{ with .Get "src" }}href="{{ . | absURL }}" data-lightbox="{{ . | absURL }}" {{ end }} >
  <img  class="lazy" {{ with .Get "src" }}data-original="{{ . | absURL }}" {{ end }}
    {{ with .Get "alt" }}alt="{{ range (split . " ") }}{{ . }} {{ end }}" {{ end }}
    {{ with .Get "width" }}width="{{ . }}" {{ end }} {{ with .Get "height" }}height="{{ . }}" {{ end }}>
  </img>
</a>
