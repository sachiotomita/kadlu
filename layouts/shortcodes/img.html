<a {{ with .Get "src" }}href="{{ . | absURL }}" data-lightbox="{{ . | absURL }}" {{ end }} role="img">
  <img 
  {{ if .Get "lazy" }}
  {{ with .Get "src" }}src="{{ . | absURL }}" {{ end }}
  {{ else }}
  class="lazy" {{ with .Get "src" }}data-original="{{ . | absURL }}" {{ end }}
  {{ end }}
  {{ with .Get "alt" }}alt="{{ range (split . " ") }}{{ . }} {{ end }}" {{ end }}
    {{ with .Get "width" }}width="{{ . }}" {{ end }} {{ with .Get "height" }}height="{{ . }}" {{ end }}>
  </img>
</a>
